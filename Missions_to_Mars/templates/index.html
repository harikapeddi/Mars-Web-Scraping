          <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <!-- <p>Beach. Rainforest. Volcano. Tree House. Sloths.</p> -->
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button" style="background-color: #f07342; border: hidden;">Get Mars Data!</a></p>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row" style="background-color: #be653b;">
        <div class="col-6">
          <div class="jumbotron" >
            <h3>Latest News : {{ mars_data.news_title }}</h3>
            <h5>{{ mars_data.news_p }}</h5>
            <hr>
            <h5>See Mars Facts Below</h5>
            <table>

              {{mars_data.mars_table | safe}}

            </table>
          </div>
        </div>
        <div class="col-6">
          <div class="jumbotron text-center" >
            <h4>Today's Featured Image</h4>
            <img src="{{ mars_data.featured_img }}" alt="Featured Image" style="height: 500px; width: 500px; padding-bottom: 20px;">
          </div>
        </div>
      </div>
    </div>
